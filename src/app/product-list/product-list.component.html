<h2>Products</h2>

<div class="row">
  <div *ngFor="let product of products" class="col-sm">

    <h3>
      <a [title]="product.name + ' детальнее'" [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>

    <img [src]="product.img" class="card-img-top">

    <p *ngIf="product.description">
      <b>Описание:</b> {{ product.description }}
    </p>

    <button (click)="share()">
      Поделиться
    </button>

    <app-product-alerts [product]="product"
    (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
