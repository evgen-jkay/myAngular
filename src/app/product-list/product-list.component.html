<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' детальнее'">
      {{ product.name }}
    </a>
  </h3>

  <!-- ... -->

  <p *ngIf="product.description">
    <b>Описание:</b> {{ product.description }}
  </p>

  <button (click)="share()">
    Поделиться
  </button>

  <app-product-alerts [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>

</div>
